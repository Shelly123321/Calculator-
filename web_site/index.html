<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator using javascript - Easy Tutorials</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="calculator">
    <form>
      <div class="display">
        <input type="text" name="display">
      </div>
      <div>
        <input type="btn" value="AC" onclick="display.value = '' " class="operator">
        <input type="btn" value="DE" onclick="display.value =  display.value.toString().slice(0,-1)" class="operator">
        <input type="btn" value="." onclick="display.value += '.' " class="operator">
        <input type="btn"  value="/" onclick="display.value += '/' " class="operator">
      </div>
      <div>
        <input type="btn" class="cc" value="7" onclick="display.value += '7' ">
        <input type="btn" class="cc" value="8" onclick="display.value += '8' ">
        <input type="btn" class="cc" value="9" onclick="display.value += '9' ">
        <input type="btn" value="*" onclick="display.value += '*' " class="operator">
      </div>
      <div>
        <input type="btn" class="cc" value="4" onclick="display.value += '4' ">
        <input type="btn" class="cc" value="5" onclick="display.value += '5' ">
        <input type="btn" class="cc" value="6" onclick="display.value += '6' ">
        <input type="btn"  value="-" onclick="display.value += '-' " class="operator">
      </div>
      <div>
        <input type="btn" class="cc" value="1" onclick="display.value += '1' ">
        <input type="btn" class="cc" value="2" onclick="display.value += '2' ">
        <input type="btn" class="cc" value="3" onclick="display.value += '3' ">
        <input type="btn"  value="+" onclick="display.value += '+' " class="operator">
      </div>
      <div>
        <input type="btn" class="cc" value="00" onclick="display.value += '00' ">
        <input type="btn" class="cc" value="0" onclick="display.value += '0' ">
        <input type="btn" value="=" onclick="display.value = eval(display.value)" class="equal_operator">
       
      </div>
    </form>

  </div>
</div>


</body>
</html>
